apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

/**
 * React Native configuration block
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to run Proguard on Release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * JavaScriptCore flavor
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.zaptasks"
    defaultConfig {
        applicationId "com.zaptasks"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    // Hermes support
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ----------------------
    // Firebase dependencies
    // ----------------------
    implementation platform('com.google.firebase:firebase-bom:34.1.0')

    // Firebase Analytics (optional)
    implementation 'com.google.firebase:firebase-analytics'

    // Firestore database (for tasks)
    implementation 'com.google.firebase:firebase-firestore'

    // Firebase Authentication (if you plan to use it)
    implementation 'com.google.firebase:firebase-auth'
}
